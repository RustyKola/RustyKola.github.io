<html>
	<head>
		<meta charset="UTF-8"> 
		<script type="text/javascript">
			
			function sleep(milliseconds) {
				var start = new Date().getTime();
				for (var i = 0; i < 1e7; i++) {
					if ((new Date().getTime() - start) > milliseconds){
						break;
					}
				}
			}
			
			function minutes(mins) {
			
				var m = mins % 60;
				var h = (mins - m)/60;
				var hm = h.toString() + ':' + (m<10?"0":"") + m.toString();
				return hm;
			
			}
			
			//Read query strings from URL
			function QueryString(variable){
				try{
					q = location.search.substring(1);
					v = q.split("&");
					for( var i = 0; i < v.length; i++ ){
						p = v[i].split("=");
						if( p[0] == variable ){
							if( p[1].indexOf('%20') != -1 ){
								return decodeURIComponent(p[1]);
							}
							else{
								return p[1];
							}
						}
					}
				}
				catch (e){
					console.log(e);
				}
			}
			
			//Return JSON
			function getJSON(url) {
				
				var resp ;
				var xmlHttp ;

				resp  = '' ;
				xmlHttp = new XMLHttpRequest();

				if(xmlHttp != null)
				{
					xmlHttp.open( "GET", url, false );
					xmlHttp.send( null );
					resp = xmlHttp.responseText;
				}
				
				sleep(500);

				return resp ;
				
			}
			
			//Change name from Joe Bloggs to Bloggs, Joe
			function orderName(name) {
			
				var orderedname;
				var nameArr = name.split(/\s+/);
				var first_name = nameArr.slice(0, -1).join(" ");
				var last_name = nameArr.pop();
				orderedname = last_name + ", " + first_name;
				return orderedname;
			
			}
		</script>
	</head>
